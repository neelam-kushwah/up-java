# Verifies that this project can be built using the uProtocol Core API from up-spec's main branch.
# Also performs requirements tracing using OpenFastTrace

name: uP Spec Compatibility

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

env:
  MAVEN_OPTS: "-Dmaven.repo.local=${{ github.workspace }}/.m2/repository"
  MAVEN_SKIP_RC: true

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Fast-Forward to HEAD revision of uProtocol Spec main branch
        run: |
          cd "${{ github.workspace }}/up-spec"
          echo "Switching to up-spec/main branch ..."
          git checkout main
          echo "fast-forwarding to HEAD revision ..."
          git pull
          git status
          cd "${{ github.workspace }}"

      

      # Set up Java
      - name: Set up Apache Maven Central
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
          cache: maven

      - name: Build and Test with Maven
        run: mvn -B package --file pom.xml

      - name: Run OpenFastTrace
        uses: ./.github/actions/run-oft

